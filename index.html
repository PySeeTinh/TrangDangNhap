<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .options {
            margin-top: 20px;
            text-align: center;
        }

        .options a {
            color: #0097a7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="options">
            <p>Don't have an account? <a href="https://pyseetinh.github.io/DangKi/">Register here</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Debug thông tin localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];
            console.log("Users in storage:", users);

            const user = users.find(user => user.email === email && user.password === password);
            console.log("Login attempt:", { email, password, foundUser: user });

            if (user) {
                alert("Login successful!");
                window.location.href = "https://pyseetinh.github.io/DataAccount/"; // Điều hướng
            } else {
                alert("Invalid email or password. Please register if you don't have an account.");
            }
        }
    </script>
</body>
</html>
